<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stargazer Proxy</title>
  <style>
    body { font-family: system-ui, sans-serif; background:#0b0c10; color:#c5c6c7;
           margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center; }
    .card { background:#111317; padding:24px; border-radius:12px; width:clamp(280px, 90vw, 680px);
            box-shadow:0 10px 30px rgba(0,0,0,.35); }
    h1 { color:#66fcf1; margin:0 0 8px; }
    p  { color:#45a29e; margin:0 0 16px; }
    .row { display:flex; gap:8px; flex-wrap:wrap; }
    input { flex:1 1 360px; padding:10px; border:none; border-radius:6px; font-size:16px; outline:none; }
    button { padding:10px 16px; border:none; border-radius:6px; background:#45a29e; color:#0b0c10;
             font-weight:700; cursor:pointer; }
    button:hover { background:#66fcf1; }
    small { color:#888; display:block; margin-top:10px; }
    #status { margin-top:10px; color:#bbb; font-size:14px; }
    #status.err { color:#ff6b6b; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Stargazer Proxy</h1>
    <p>Enter a URL to browse through Ultraviolet:</p>
    <div class="row">
      <input id="url" type="text" placeholder="https://example.com" />
      <button id="go">Go</button>
    </div>
    <small>Tip: try <code>https://wikipedia.org</code> or <code>https://example.com</code>.</small>
    <div id="status">Loading Ultravioletâ€¦</div>
  </div>

  <!-- Ultraviolet client scripts -->
  <script src="/uv/uv.bundle.js"></script>
  <script src="/uv/uv.config.js"></script>
  <script src="/uv/uv.handler.js"></script>
  <script>
    const statusEl = document.getElementById('status');
    const setStatus = (msg, err=false) => {
      statusEl.textContent = msg;
      statusEl.className = err ? 'err' : '';
      console.log('[UV]', msg);
    };

    const normalize = (u) => {
      u = (u || '').trim();
      if (!u) return '';
      if (!/^https?:\/\//i.test(u)) u = 'https://' + u;
      try { new URL(u); return u; } catch { return ''; }
    };

    async function ensureUVReady() {
      if (!('serviceWorker' in navigator)) {
        setStatus('This browser does not support Service Workers.', true);
        throw new Error('no-sw');
      }
      // Register worker from config path
      const reg = await navigator.serviceWorker.register(__uv$config.sw, { scope: '/uv/' });
      await navigator.serviceWorker.ready;
      setStatus('Ultraviolet is ready.');
      return reg;
    }

    async function openViaProxy() {
      const raw = document.getElementById('url').value;
      const url = normalize(raw);
      if (!url) { setStatus('Please enter a valid URL.', true); return; }

      try {
        await ensureUVReady();
        const encoded = __uv$config.encodeUrl(url);
        const proxied = __uv$config.prefix + encoded;
        setStatus('Opening ' + url + '...');
        window.location.href = proxied;
      } catch (e) {
        setStatus('Failed to open: ' + (e.message || e), true);
      }
    }

    document.getElementById('go').addEventListener('click', openViaProxy);
    document.getElementById('url').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') openViaProxy();
    });

    // Pre-register worker on page load
    ensureUVReady().catch(err => console.warn('SW error:', err));
  </script>
</body>
</html>
